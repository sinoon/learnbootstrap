<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习javascript</title>

</head>

<style>
	#div1 {
		display: none;
	}
</style>

<body>
	<input type="checkbox" onmouseover="div1.style.display='block';" onmouseout="div1.style.display='none';" />
	<div id="div1">
		我出现了！
	</div>
</body>
</html>
